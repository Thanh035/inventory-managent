<div class="page-wrapper" style="min-height: 922px;">
  <div class="content">
    <div class="page-header">
      <div class="page-title">
        <h4>Thông tin khách hàng</h4>
        <h6>VUI LÒNG CUNG CẤP CÁC THÔNG TIN VỀ KHÁCH HÀNG SẼ TẠO</h6>
      </div>
    </div>
    <div class="page-body">
      <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
        <app-alert-error></app-alert-error>
        <div class="card">
          <div class="card-body">
            <div class="ui-information-head">
              <span class="ui-information-title font-weight-bold text-primary">Thông tin chung</span>
            </div>
            <hr>
            <div class="ui-information-body">
              <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Họ và tên</label>
                    <input type="text" formControlName="fullName" name="fullName" placeholder="Nhập họ tên" required>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Địa chỉ email</label>
                    <input type="text" formControlName="email" name="email" placeholder="Nhập địa chỉ email" required>
                  </div>
                </div>
                <div class="col-lg-6 col-sm-6 col-1N">
                  <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" formControlName="mobile" name="mobile" placeholder="Nhập số điện thoại" required>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
        <div class="card">
          <div class="card-body">
            <div class="ui-information-head">
              <span class="ui-information-title font-weight-bold text-primary">Địa chỉ</span>
            </div>
            <hr>
            <div class="ui-information-body">
              <div class="row">
                <div class="col-lg-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Địa chỉ</label>
                    <input type="text" formControlName="address" name="address" placeholder="Nhập địa chỉ">
                  </div>
                </div>
                <div class="col-lg-6 col-sm-6 col-12">
                  <div class="form-group">
                    <label>Số điện thoại</label>
                    <input type="text" formControlName="phoneNumber" name="phoneNumber" placeholder="Nhập số điện thoại">
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-12 pt-16">
                  <div class="form-group">
                    <label>Quốc gia</label>
                    <select class="form-control" disabled>
                      <option disabled hidden>Chọn quốc gia</option>
                      <option value="VN" selected>Việt Nam</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6 col-12 pt-16">
                  <div class="form-group">
                    <label>Tỉnh/Thành phố</label>
                    <select class="form-control" (change)="onProvinceChange($event)" name="provinceCode" formControlName="provinceCode">
                      <option disabled selected hidden>Chọn Tỉnh/Thành phố</option>
                      <option *ngFor="let province of provinces" [value]="province.code">{{ province.name }}</option>
                    </select>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6 col-12 pt-16">
                  <div class="form-group">
                    <label>Quận/Huyện</label>
                    <select class="form-control" (change)="onDistrictsChange($event)" name="districtCode" formControlName="districtCode">
                      <option disabled selected hidden>Chọn Quận/Huyện</option>
                      <option *ngFor="let district of districts" [value]="district.code">{{ district.name }}</option>
                    </select>
                  </div>
                </div>
                <div class="col-sm-6 col-12 pt-16">
                  <div class="form-group">
                    <label>Phường/ Xã</label>
                    <select class="form-control" name="wardCode" formControlName="wardCode">
                      <option disabled selected hidden>Chọn Phường/ Xã</option>
                      <option *ngFor="let ward of wards" [value]="ward.code">{{ ward.name }}</option>
                    </select>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>

        <div class="col-lg-12">
          <button type="submit" class="btn btn-submit me-2" [disabled]="isSaving || editForm.invalid">Lưu</button>
        </div>
      </form>
    </div>

  </div>
</div>
