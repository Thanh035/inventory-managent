<div class="modal-header">
  <button type="button" class="close" data-dismiss="modal" aria-label="Close" (click)="cancel()">
    <span aria-hidden="true">×</span>
  </button>
  <h4 class="modal-title">Thay đổi mật khẩu của bạn</h4>
</div>

<div class="alert alert-danger" *ngIf="error" >
  Incorrect password, please check again.
  <!-- <strong>Một lỗi đã xảy ra!</strong> Mật khẩu không thể thay đổi được. -->
</div>

<div class="alert alert-danger" *ngIf="doNotMatch" >
  Confirmation password does not match. Please check again.
  <!-- Mật khẩu và xác nhận của nó không khớp! -->
</div>


<form method="post" name="form" role="form" (ngSubmit)="changePassword()" [formGroup]="passwordForm">
  <div id="form-change-password" class="modal-body">
    <div class="form-alert-error"></div>
    <div class="ui-form-change-password">
      <div class="ui-form-change-section">
        <h2 class="ui-form-change-heading">Nhập mật khẩu hiện tại của bạn</h2>
        <div class="form-group">
          <label class="label-input-group">Mật khẩu hiện tại</label>
          <input
            type="password"
            class="form-control"
            name="CurrentPassword"
            formControlName="currentPassword"
            data-cy="currentPassword"
            id="currentPassword"
          />
        </div>
      </div>
      <div class="ui-form-change-section">
        <h2 class="ui-form-change-heading">Nhập mật khẩu mới của bạn</h2>
        <div class="form-group mb15">
          <label class="label-input-group">Mật khẩu mới</label>
          <input
            type="password"
            class="form-control"
            id="newPassword"
            name="newPassword"
            formControlName="newPassword"
            data-cy="newPassword"
          />
        </div>
        <div class="form-group">
          <label class="label-input-group">Xác nhận mật khẩu mới</label>
          <input
          type="password"
          class="form-control"
          id="confirmPassword"
          name="confirmPassword"
          formControlName="confirmPassword"
          data-cy="confirmPassword"
          />
        </div>
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <button
      type="submit"
      [disabled]="passwordForm.invalid"
      class="btn btn-primary"
      data-cy="submit"
    >
      Cập nhật
    </button>
  </div>
</form>
