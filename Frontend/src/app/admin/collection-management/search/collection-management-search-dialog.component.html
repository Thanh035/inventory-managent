    <div class="product-search-modal__list" style="max-height: 300px; overflow-y: auto;">
      <ul class="next-list--divided--top" *ngFor="let product of products">

        <li class="list-group-item">
          <div class="custom-control custom-checkbox product-list__item d-flex align-items-center">
              <input
                type="checkbox"
                class="custom-control-input hrv-next-checkbox"
                id="checkbox-79"
                (change)="checkboxChanged(product)"
                [checked]="isCheckboxSelected(product)"
              >
              <label class="custom-control-label hrv-next-label--switch hrv-next-label--empty" for="checkbox-79"></label>
              <div class="product-list__item--info d-flex align-items-center">
                  <img class="product-img__size mr-3" [src]="'http://localhost:8096/api/v1.0/' + product.idProduct + '/product-image'" style="max-width: 70px; height: auto;margin:20px;">
                  <span class="omni-product-search__text">{{ product.productName }}</span>
              </div>
          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()" >
      <span>Hủy</span>
    </button>

    <button type="submit" class="btn btn-primary" (click)="updateProducts()">
      <span>Hoàn tất chọn</span>
    </button>
  </div>
