<div>
  <div class="d-flex justify-content-center">
    <div class="col-lg-6 col-md-8 col-sm-10">
      <h1 data-cy="loginTitle">Đăng nhập Teyandee Shop</h1>
      <div class="alert alert-danger" *ngIf="authenticationError" data-cy="loginError">
        <strong>Không thể đăng nhập!</strong> Vui lòng kiểm tra thông tin đăng nhập của bạn và thử lại.
      </div>
      <form class="form" role="form" (ngSubmit)="login()" [formGroup]="loginForm">
        <div class="mb-3">
          <label class="email-label" for="email">Tên đăng nhập</label>
          <input
            type="text"
            class="form-control"
            name="email"
            id="email"
            formControlName="email"
            #email
            data-cy="email"
          />
        </div>

        <div class="mb-3">
          <label for="password">Mật khẩu</label>
          <input
            type="password"
            class="form-control"
            name="password"
            id="password"
            formControlName="password"
            data-cy="password"
          />
        </div>

        <div class="form-check">
          <label class="form-check-label" for="rememberMe">
            <input class="form-check-input" type="checkbox" name="rememberMe" id="rememberMe" formControlName="rememberMe" />
            <span>Nhớ mật khẩu</span>
          </label>
        </div>

        <button type="submit" class="btn btn-primary" data-cy="submit">Đăng nhập</button>
      </form>
      <div class="mt-3 alert alert-warning">
        <a class="alert-link" routerLink="forgot_password/request" data-cy="forgetYourPasswordSelector"
          >Quên mật khẩu?</a
        >
      </div>

    </div>
  </div>
</div>
